---
layout: page
title : Article
---
<div class="page-writing">
  <ul class="listing">
    {% for post in site.posts %}    
    <li>
      <span><a href="{{ post.url }}">{{ post.title }}</a></span>
      <br>
      <div id="post-date">{{ post.date | date: "%B %e, %Y" }}</div>
    </li>
    {% endfor %}
  </ul>  
</div>
